<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Sign Up</title>
    <style>
        body { font-family: Arial, sans-serif; background: #f4f6f8; }
        .container {
            max-width: 400px; margin: 60px auto; background: white; padding: 30px;
            border-radius: 8px; box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }
        h2 { text-align: center; margin-bottom: 20px; }
        input[type="text"], input[type="email"], input[type="password"], input[type="tel"] {
            width: 100%; padding: 10px; margin: 8px 0 16px; border: 1px solid #ccc; border-radius: 4px;
        }
        label { font-weight: bold; }
        .checkbox-label {
            display: flex; align-items: center; margin-bottom: 16px;
        }
        .checkbox-label input {
            margin-right: 8px;
        }
        button {
            width: 100%; padding: 12px; background: #007bff; border: none; color: white;
            font-size: 16px; border-radius: 4px; cursor: pointer;
        }
        button:hover { background: #0056b3; }
        .messages { color: red; margin-bottom: 16px; }
        .login-link { text-align: center; margin-top: 16px; }
        .login-link a { color: #007bff; text-decoration: none; }
        .login-link a:hover { text-decoration: underline; }
    </style>
</head>
<body>
    <div class="container">
        <h2>Sign Up</h2>
        {% if messages %}
            <div class="messages">
                {% for message in messages %}
                    <p>{{ message }}</p>
                {% endfor %}
            </div>
        {% endif %}
        <form method="post">
            {% csrf_token %}
            {{ form.non_field_errors }}
            <label for="id_name">Name</label>
            {{ form.name }}

            <label for="id_email">Email</label>
            {{ form.email }}

            <label for="id_phone_number">Phone Number</label>
            {{ form.phone_number }}

            <label for="id_password">Password</label>
            {{ form.password }}

            <div class="checkbox-label">
                {{ form.is_admin }}
                <label for="id_is_admin">Register as Admin</label>
            </div>

            <button type="submit">Sign Up</button>
        </form>
        <div class="login-link">
            Already have an account? <a href="{% url 'user_login' %}">User Login</a> | <a href="{% url 'admin_login' %}">Admin Login</a>
        </div>
    </div>
</body>
</html>
