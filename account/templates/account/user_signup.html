<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Registration | Book Portal</title>
    <style>
        :root {
            --primary: #4361ee;
            --primary-dark: #3a0ca3;
            --secondary: #3f37c9;
            --light: #f8f9fa;
            --dark: #212529;
            --success: #4cc9f0;
            --danger: #f72585;
            --warning: #f8961e;
            --info: #4895ef;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        
        .auth-card {
            background: white;
            border-radius: 16px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 480px;
            overflow: hidden;
        }
        
        .auth-header {
            background: var(--primary);
            color: white;
            padding: 28px;
            text-align: center;
        }
        
        .auth-header h2 {
            font-weight: 600;
            font-size: 1.8rem;
        }
        
        .auth-body {
            padding: 32px;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            color: var(--dark);
        }
        
        .form-group input {
            width: 100%;
            padding: 14px 16px;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
            transition: all 0.3s ease;
        }
        
        .form-group input:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(67, 97, 238, 0.2);
        }
        
        .btn {
            display: block;
            width: 100%;
            padding: 14px;
            background: var(--primary);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .btn:hover {
            background: var(--primary-dark);
            transform: translateY(-2px);
        }
        
        .auth-footer {
            text-align: center;
            margin-top: 24px;
            color: #666;
        }
        
        .auth-footer a {
            color: var(--primary);
            text-decoration: none;
            font-weight: 500;
        }
        
        .auth-footer a:hover {
            text-decoration: underline;
        }
        
        .errorlist {
            color: var(--danger);
            list-style: none;
            margin-bottom: 16px;
            padding: 12px;
            background: rgba(247, 37, 133, 0.1);
            border-radius: 8px;
            font-size: 14px;
        }
        
        @media (max-width: 576px) {
            .auth-card {
                border-radius: 12px;
            }
            
            .auth-header {
                padding: 24px;
            }
            
            .auth-body {
                padding: 24px;
            }
        }
    </style>
</head>
<body>
    <div class="auth-card">
        <div class="auth-header">
            <h2>Create User Account</h2>
        </div>
        <div class="auth-body">
            {% if form.errors %}
                <div class="errorlist">
                    Please correct the errors below.
                </div>
            {% endif %}
            
            <form method="post">
                {% csrf_token %}
                
                {% for field in form %}
                    <div class="form-group">
                        {{ field.label_tag }}
                        {{ field }}
                        {% if field.errors %}
                            <small style="color: var(--danger);">{{ field.errors|join:", " }}</small>
                        {% endif %}
                    </div>
                {% endfor %}
                
                <button type="submit" class="btn">Sign Up</button>
            </form>
            
            <div class="auth-footer">
                Already have an account? <a href="{% url 'user_login' %}">Login here</a>
            </div>
        </div>
    </div>
</body>
</html>
