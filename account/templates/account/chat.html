<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>MainakGPT Chat</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f4f4f4;
            padding: 20px;
        }
        .container {
            max-width: 800px;
            margin: auto;
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        textarea {
            width: 100%;
            height: 100px;
            padding: 10px;
            margin-bottom: 10px;
            border-radius: 5px;
            border: 1px solid #ccc;
            font-size: 16px;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            background: #007BFF;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .response {
            margin-top: 20px;
        }
        .response-line {
            padding: 5px;
            margin-bottom: 5px;
            background: #f1f1f1;
            border-radius: 5px;
        }
    </style>
</head>
<body>
<div class="container">
    <h1>Chat with Mainak ðŸ˜Ž</h1>
    <form method="POST">
        {% csrf_token %}
        <textarea name="prompt" placeholder="Enter your prompt here...">{{ prompt }}</textarea>
        <button type="submit">Send</button>
    </form>

    {% if response_lines %}
        <div class="response">
            <h3>Response:</h3>
            {% for line in response_lines %}
                <div class="response-line">{{ line }}</div>
            {% endfor %}
        </div>
    {% endif %}
</div>
</body>
</html>
